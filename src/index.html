<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mind Focus</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/bundle.css">
    <script src="/scripts/bundle.js" async></script>
  </head>
  <body>
    <main>
      <h1>Mind Focus</h1>
      <div class="slider_container">
        <mwc-icon>volume_down</mwc-icon>
        <mwc-slider
          id="volume"
          markers
          min="0"
          max="100"
          value="99"></mwc-slider>
        <mwc-icon>volume_up</mwc-icon>
      </div>
      <mwc-select id="select" label="Select noise">
        <mwc-list-item value="stereosignwave" selected>
          Stereo Sign Wave
        </mwc-list-item>
        <mwc-list-item value="whitenoise">
          White Noise
        </mwc-list-item>
      </mwc-select>
      <div class="buttons">
        <mwc-button id="toggle" raised>Start</mwc-button>
      </div>
      <div class="slider_container">
        <mwc-slider
          id="frequency"
          markers
          pin
          step="0.1"
          max="148"
          min="144"
          value="146"></mwc-slider>
      </div>
    </main>
    <script src="/scripts/main.js"></script>
  </body>
</html>
